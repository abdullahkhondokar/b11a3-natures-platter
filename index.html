<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature's Platter</title>

  <!-- google font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

  <!-- daisyUI cdn-->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'main-btn': '#179800',
          }
        }
      }
    }
  </script>

  <!-- fontawesome cdn -->
  <script src="https://kit.fontawesome.com/0f41e9eaad.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- header section -->
  <header class="bg-gradient-to-b from-white to-[#EFEBE3] mb-30">
    <!-- navber section -->
    <nav class="md:container md:mx-auto mb-20 mx-5">
      <div class="navbar">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <!-- menu items -->
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a>Product</a></li>
              <li><a>Services</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <img class="btn btn-ghost text-xl" src="./assets/logo-header.png" alt="">
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-xl">
            <li><a>Product</a></li>
            <li><a>Services</a></li>
            <li><a>Contact us</a></li>
          </ul>
        </div>
        <!-- buttons -->
        <div class="navbar-end gap-3">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-cart-shopping"></i>
          <a class="btn btn-outline border-[#179800] text-black text-xl font-normal">Primary</a>
          <a class="btn bg-main-btn text-white text-xl font-normal">Register</a>
        </div>
      </div>
    </nav>

    <!-- banner section -->
    <section class="md:w-2/5 md:mx-auto text-center mx-5">
      <!-- text -->
      <h2 class="text-3xl md:text-5xl font-semibold mb-8">Freshness <span class="text-[#179800]">You Can <br>
          Count</span> On, Prices You’ll Love!</h2>
      <p class="mb-8">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got
        you covered every day!</p>
      <!-- image -->
      <img class="w-full" src="./assets/hero-vegetables.png" alt="vegetable photo">
    </section>

  </header>

  <!-- main section -->
  <main></main>

  <!-- footer section -->
  <footer></footer>

</body>

</html>
